<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str='abvssjixo';
        //返回下标为index的子字符串
        console.log(str.charAt(1));
        //返回下标为index的ACSCII码
        console.log(str.charCodeAt(0));
        //将ACSCII码转化为字符串
        console.log(String.fromCharCode(97));
        //查找字符串第一次出现的位置
        console.log(str.indexOf('a'));
        //倒序查找第一次出现位置
        console.log(str.lastIndexOf('s'));
        //字符串替换（第一个）
        console.log(str.replace("v","m"));
        //字符串截取
        console.log(str.slice(2,6));
        //根据长度截取
        console.log(str.substr(2,4));
        //分割字符串
        var str='hello world';
        console.log(str.split('o'));
        console.log(str.split(''));
        //转化为小写
        var str='ASHGEBXUUE';
        console.log(str.toLocaleLowerCase());
        //转化为大写
        var str='jacbeygf';
        console.log(str.toLocaleUpperCase());
        //将左右空格去除
        var str='    aa    bb    ';
        console.log(str.trim());
        //检索指定值
        var str='hello world';
        console.log(str.match('o'));
        console.log(str.match(/o/g));
        //连接字符串
        console.log(str.concat('abds','fvfs'));
        //向字符串开头添加字符，使字符串达到指定长度
        console.log('abc'.padStart(10));
        console.log('abc'.padStart(10,'123'));
        console.log('abc'.padStart(6,'123456'));
        console.log('abc'.padStart(8,'0'));
        console.log('abc'.padStart(1));
        //向字符串结尾添加字符，使字符串达到指定长度
        console.log('abc'.padEnd(10));
        console.log('abc'.padEnd(10,'123'));
        console.log('abc'.padEnd(6,'123456'));
        console.log('abc'.padEnd(8,'0'));
        console.log('abc'.padEnd(1));

        var time=new Date();
        var h=String(time.getHours()).padStart(2,'0');
        var m=String(time.getMinutes()).padStart(2,'0');
        var s=String(time.getSeconds()).padStart(2,'0');
        console.log(`${h}:${m}:${s}`);
    </script>
</body>
</html>
